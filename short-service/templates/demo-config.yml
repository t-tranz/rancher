apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-config
data:
  name: {{ .Values.app.version | upper | quote }}
  {{- if eq .Values.env "production"}}
  paymentToken: "1234"
  {{- else }}
  aymentToken: "false"
  {{- end }}
  {{- with .Values.value.requirements.limits}}
  memory: {{ .memory}}
  cpu: {{ .cpu}}
  version: {{ $.Values.app.version}} # $. Для перехода к корню 
  {{- end}}
  users: 
    {{- range .Values.users }} # Перебор значений
    - {{ .name }}: {{ .role}}
    {{- end}}

